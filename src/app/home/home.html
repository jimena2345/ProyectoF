<div style="text-align: center; padding: 20px">
  <h1 style="font-size: 2.5em; color: #2c3e50;">¡Bienvenido a ChiquiTourS!</h1>
  <div style="width: 100%; display: flex; justify-content: center; align-items: center; ">
    <img 
      src="Chiqui tours.jpg" 
      alt="Collage turístico Chiquinquirá"
      style="height: 500px; width: 80%; border-radius: 16px; margin: 30px auto; box-shadow: 0 8px 20px rgba(0,0,0,0.2);"
    />
  </div>
  <button 
    routerLink="/destinos" 
    style="
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(to right, #4CAF50, #2ecc71);
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    "
    (mouseover)="this.style.transform='scale(1.05)'"
    (mouseout)="this.style.transform='scale(1)'"
  >
    Entrar
  </button>
</div>
