<div style="display: grid; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar style="background-size: cover;" [style.background-image]="'url(' + destino.imagen + ')'"></div>
      <mat-card-title>{{ destino.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ 'sub tittle' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="destino.imagen" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ destino.descripcion }}
      </p>
      <div class="logo" id="map" style="height: 200px;"></div>
    </mat-card-content>
    <mat-card-actions>
      <button matButton (click)="openDialog('10', '10')">Contar Experiencia</button>
    </mat-card-actions>
  </mat-card>
</div>
